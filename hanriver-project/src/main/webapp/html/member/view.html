<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>멤버 뷰</title>
</head>
<body>
<h1>멤버2</h1>
<form>
<table border='1'>
<tr><th>아이디</th>
    <td><input readonly type='text' id='eId' value='' readonly></td></tr>
<tr><th>암호</th>
    <td><input type='password' id='ePassword' ></td></tr>
<tr><th>이메일</th>
    <td><input type='email' id='eEmail'></td></tr>
<tr><th>전화번호</th>
    <td><input type='text' id='eTel'></td></tr>
</table>
<p>
<button type="button" id="eListBtn">목록</button>
<button type="button" id="eUpdateBtn" class="viewform">변경하기</button>
<button type="button" id="eDeleteBtn" class="viewform">삭제하기</button>
<button type="button" id="eAddBtn" class="newform">등록하기</button>

</p>
</form>
<script src="../js/bit.js"></script>
<script>
"use strict"
var data = null;
var {id, size, page} = $.parseQuery(location.href);

if (id == undefined) {
    $('.viewform').css('display', 'none');
    $(eId).removeAttr("readOnly");
} else {
    $('.newform').css('display', 'none');
    
    $.getJSON(`../../json/member/view/${id}`,
        function(data) {
            if (data.member == null) {
                alert('아이디가 무효합니다.');
                local.href = 'list.html';
                return;
            }
		    $(eId).val(data.member.id);
		    $(eEmail).val(data.member.email);
		    $(eTel).val(data.member.tel);
    });
}

$(eListBtn).click(function() {
    location.href = `list.html?page=${page}&size=${size}`;
});

$(eAddBtn).click(function() {
    $.post('../../json/member/add', 
        {
            id: $(eId).val(), 
            email: $(eEmail).val(), 
            password: $(ePassword).val(),
            tel: $(eTel).val()
        },
        function(data) {
            location.href = 'list.html';
        },
        'json');
});

$(eUpdateBtn).click(function() {
    $.post('../../json/member/update', {
        id: $(eId).val(),
        email: $(eEmail).val(),
        password: $(ePassword).val(),
        tel: $(eTel).val()
    },
    function(data) {
        if (data.status == 'success') {
            location.href = `list.html?page=${page}&size=${size}`;
        } else {
            alert('변경 오류입니다!');
            console.log(data.error);
        }
    }, 'json');
})

$(eDeleteBtn).click(function() {
    $.getJSON('../../json/member/delete',{
        id: $(eId).val()
    }, function(data) {
        if (data.status == 'success') {
            location.href = `list.html?page=${page}&size=${size}`;
        } else {
            alert('삭제 오류입니다!');
        }
    });
});

</script>

</body>
</html>

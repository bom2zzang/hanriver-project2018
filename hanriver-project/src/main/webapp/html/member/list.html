<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>멤버 목록</title>
</head>
<body>
<h1>멤버 목록2</h1>
<p><a href='view.html'>새회원</a></p>
<table id="eListTable" border='1'>
<thead>
<tr>
    <th>번호</th><th>아이디</th><th>이메일</th><th>전화번호</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
<div>

<button id='ePrevBtn'>이전</button>

<span id='ePageNo'></span>

<button id='eNextBtn'>다음</button>



</div>


<script src="../js/bit.js"></script>
<script>
"use strict"

var {page, size} = $.parseQuery(location.href);

var tbody = $('#eListTable > tbody');
let data = null;

if (size != undefined && page != undefined)
    loadList(page, size);
else loadList(1, 3);

$(ePrevBtn).click(function() {
	loadList(data.page - 1, data.size);
});

$(eNextBtn).click(function() {
	loadList(data.page + 1, data.size);
});


function loadList(page, size) {
    $.getJSON('../../json/member/list', 
        {
            page: page,
            size: size
        }, function(result) {
            data = result;
            tbody.html('');
            for (var item of data.list) {
                $("<tr>").html(
                    `<td>${item.no}</td><td><a href='#' data-id='${item.id}' class='viewLink'>${item.id}</a></td>
                    <td>${item.email}</td><td>${item.tel}</td>`).appendTo(tbody);
            }
            $(ePageNo).html(data.page);
            if (data.page <= 1)
                $(ePrevBtn).attr('disabled', '');
            else 
                $(ePrevBtn).removeAttr('disabled');
            
            if (data.page >= data.totalPage)
                $(eNextBtn).attr('disabled', '');
            else
                $(eNextBtn).removeAttr('disabled');
        });
}
tbody.on('click', 'a.viewLink', function(event) {
    event.preventDefault();
    var id = $(event.target).attr('data-id');
    location.href = `view.html?id=${id}&page=${data.page}&size=${data.size}`;
});
</script>

</body>
</html>

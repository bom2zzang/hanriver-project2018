<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<style>
.container {
	width: 360px;
	height: 616px;
	border: 1px solid blue;
 	padding: 0px;
}
header {
	background-color: red;
	border: 1px solid red;
	height : 40px;
}
section {
	border: 1px solid black;
}

#eMapMenu {
	height: 150px;

}
.han-menu {
	border: 1px solid black;
	padding: 0px;
	width: 100%;
	height: 100%;
	display: flex;
	
}
.han-menu > div {
	border: 1px solid black;
	max-width: 100%;
	width: 100%;
	text-align: center;
	font-size: 20px;
	font-weight: bolder;
}
.han-img {
	border: 1px solid black;
	width: 70px;
	height: 70px;
	margin: auto;
	margin-top: 15px;
	margin-bottom: 15px;
}
#eParkList {
	height: 250px;
}
.carousel-item {
  float: left;
  width: 100%;
  margin: 0;
  padding: 10px;
  padding-left: 18px;
  background: #999;
}

.han-icon {
	float: left;
	border: 1px solid black;
	border-radius: 1em;	
	width: 90px;
	height: 90px;
	margin: 8px 8px 16px 8px;
}

.carousel-indicators {
	top: 230px;
}

.carousel-indicators li {
    border-radius: 10px;
    margin: 1px 3px;
    height: 10px;
    max-width: 10px;
    border: 1px solid #FFF;
    background-color: transparent;
    
}
.carousel-indicators .active {
    background-color: #fff;
    max-width: 12px;
    margin: 0 3px;
    height: 12px;
}


#eParkLive {
	height: 176px;
}
</style>
</head>
<body>
<div class="container">
<header></header>
<section id="eMapMenu">
	<div class="han-menu">
	    <div>
	    <div class="han-img">
	    </div>
	    	<span>가까운 한강찾기</span>
	    </div>
	    <div>
   	    <div class="han-img">
	    </div>
	    	<span>한강 한눈에보기</span>
	    </div>
	</div>
</section>

<section id="eParkList">

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
    <div class="han-icon">여의도</div>
    <div class="han-icon">B</div>
    <div class="han-icon">C</div>
    <div class="han-icon">D</div>
    <div class="han-icon">D</div>
    <div class="han-icon">D</div>
    </div>

    <div class="carousel-item">
    <div class="han-icon">뚝섬</div>
    <div class="han-icon">B</div>
    <div class="han-icon">C</div>
    <div class="han-icon">D</div>
    <div class="han-icon">D</div>
    <div class="han-icon">D</div>
	</div>
  
    <div class="carousel-item">
    <div class="han-icon">이촌</div>
    <div class="han-icon">B</div>
    <div class="han-icon">C</div>
    <div class="han-icon">D</div>
    <div class="han-icon">D</div>
    <div class="han-icon">D</div>
    </div>

  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>







</section>
<section id="eParkLive"></section>
</div>
<script>
$("#carouselExampleIndicators").carousel({
	  swipe: 30 // percent-per-second, default is 50. Pass false to disable swipe
	});
</script>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../node_modules/bootstrap-carousel-swipe/carousel-swipe.js"></script>
<script src="../js/common2.js"></script>
<script src="main.js"></script>
<script>
$(() => {
	$('header').load('../header.html');
	//$('#eMapMenu').load('mapMenu.html');
});

</script>
</body>
</html>
